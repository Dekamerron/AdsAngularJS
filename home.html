<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/bootstrap.css">
	<link rel="stylesheet" href="styles/bootstrap-theme.css">
	<link rel="stylesheet" href="styles/adsStyles.css">
	<title>Ads</title>
</head>
<body ng-app="app" ng-controller="AdsController">

	<div class="container">
		<div class="col-lg-12 navbar lightblue text-center padding-top-bottom-10 font-weight-bold">
			<div>
				Ads - Home
			</div>
		</div>
		<div class="col-lg-2 navbar text-center lightblue">
			<div class="margin-top-bottom-10 font-weight-bold">
				To publish a new add, please login.
			</div>
			<div class="margin-top-bottom-10">
				<button class="btn btn-primary" ng-click="login()">Login</button>
			</div>
			<div class="margin-top-bottom-10">
				<button class="btn btn-primary">Register</button>
			</div>
		</div>

		
			<div class="col-lg-8">
				<div class="well" ng-repeat="ad in data.ads">
					<div class="row">
						<span ng-bind="ad.title"></span>
						<span class="pull-right">{{ad.date | date:'dd-MMM-yyyy'}}</span>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<!-- <img ng-src="{{base64_encode(add.imageDataUrl)}}" alt="Add photo"> -->
							<!-- <div ng-style="convertImage(add.imageDataUrl)"></div> -->
							<div>{{add.imageDataUrl}}</div>
						</div>
						<div class="col-lg-8">
							
						</div>
					</div>
				</div>
			</div>



		</div> <!-- End of container div -->	
	
		<div ng-view=""></div>
	
	
	<script src="scripts/lib/angular.js"></script>
	<script src="scripts/lib/angular-route.js"></script>
	<script src="scripts/lib/angular-resource.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/adsController.js"></script>
	<script src="scripts/services/adsServices.js"></script>
</body>
</html>
