<div class="container">
	
	<aside class="col-lg-2 col-md-3 text-center lightblue">
		<div class="margin-top-bottom-10 font-weight-bold">
			To publish a new add, please login.
		</div>
		<div class="margin-top-bottom-10">
			<button class="btn btn-primary" ng-click="redirectTologin()">Login</button>
		</div>
		<div class="margin-top-bottom-10">
			<button class="btn btn-primary" ng-click="redirectToRegister()">Register</button>
		</div>
	</aside>

	<div class="col-lg-8 col-md-9">
		<div class="well" ng-repeat="ad in data.ads | filter:townAndCategoryFilter">
			<div class="row margin-bottom-20 margin-left-right-0">
				<span ng-bind="ad.title"></span>
				<span class="pull-right">{{ad.date | date:'d-MMM-yyyy'}}</span>
				
			</div>
			<div class="row">
				<div class="col-lg-4">
					<img src="" ng-src="{{ad.imageDataUrl}}" alt="Ad Photo" width="200" height="200">
				</div>
				<div class="col-lg-8">
					<p>Town: {{ad.townId}}</p>
					<p>Category: {{ad.categoryId}}</p>
					<p>{{ad.text}}</p>
					<table class="table">
						<tr>
							<td>
								Name: 
							</td>
							<td>
								<span>{{ad.ownerName}}</span>
							</td>
						</tr>
						<tr>
							<td>
								Email: 
							</td>
							<td>
								<a href="mailto:{{ad.ownerEmail}}?Subject={{ad.title}}">{{ad.ownerEmail}}</a>
							</td>
						</tr>
						<tr>
							<td>
								Phone: 
							</td>
							<td>
								<span>{{ad.ownerPhone}}</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-2 col-md-2">

		<fieldset>
			<legend>Categories {{categoryId}}</legend>	
			<select ng-model="categoryId" ng-options="category.id as category.name for category in categories" class="form-control">
				<option value="">All</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Towns {{townId}}</legend>
			<select ng-model="townId" ng-options="town.id as town.name for town in towns" class="form-control">
				<option value="">All</option>
			</select>
		</fieldset>
	</div>

</div>
