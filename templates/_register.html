	<fieldset class="col-lg-10">
			<legend class="text-center">User Registration</legend>
		<form class="form-horizontal">
			<div class="form-group">
			  <label for="username" class="col-lg-4 col-md-4 control-label">Username</label>
				<div class="col-lg-6 col-md-6">
			    	<input ng-model="user.username" type="email" class="form-control" id="username" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-lg-4 col-md-4 control-label">Password</label>
				<div class="col-lg-6 col-md-6">
					<input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="passwordConfirm" class="col-lg-4 col-md-4 control-label">Confirm password</label>
			  	<div class="col-lg-6 col-md-6">
			    	<input ng-model="user.passwordConfirm" type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password">
			  	</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-lg-4 col-md-4 control-label">Name</label>
			  	<div class="col-lg-6 col-md-6">
			    	<input ng-model="user.name" type="text" class="form-control" id="name" placeholder="Name">
			  	</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-lg-4 col-md-4 control-label">Email</label>
			  	<div class="col-lg-6 col-md-6">
			    	<input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
			  	</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-lg-4 col-md-4 control-label">Phone</label>
			  	<div class="col-lg-6 col-md-6">
			    	<input ng-model="user.phone" type="text" class="form-control" id="phone" placeholder="Phone">
			  	</div>
			</div>
			<div class="form-group">
				<label for="town" class="col-lg-4 col-md-4 control-label">Town</label>
			  	<div class="col-lg-6 col-md-6">
			    	<select ng-model="user.townId" ng-options="town.id as town.name for town in towns" id="town" class="form-control">
			    		<option value="">Select town</option>
					</select>
			  	</div>
			</div>

			<div class="form-group">
			    <div class="col-lg-offset-4 col-md-offset-4 col-lg-10 col-md-10">
			    	<button type="submit" class="btn btn-primary">Register</button>
			    </div>
			</div>
		</form>
	</fieldset>

	<button ng-click="back()" class="btn btn-primary col-lg-offset-4 col-md-offset-4 col-lg-2 col-md-2">Back</button>
</div>
